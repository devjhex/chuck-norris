<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Chuck Norris</title>
</head>
<body class="bg-slate-500">
   <main>
    <section>
        <h1 class="text-center text-[2rem]">Chuck Norris Jokes</h1>
        <div class="w-[200px] mx-auto border border-black">
            <img src="./images/chuck-norris.png" alt="chuck-norris">
        </div>

        <div class="flex items-center w-max mx-auto  gap-[.5rem] p-2 mt-2">
          <div class="border border-black w-max mx-auto mt-4 rounded  p-2 flex gap-[.5rem]">
            <span>Category</span>
            <div>
                <select class="bg-slate-600 text-white">
                    <option value="animal">Animals</option>
                    <option value="food">Food</option>
                    <option value="football">Football</option>
                </select>
            </div>
          </div>
          <button class="block  bg-green-700 p-2 mt-4 rounded hover:bg-green-900 hover:text-yellow-500 duration-[.5s]">
            Get Joke
        </button>
        </div>
        <p class="text-center mt-2 text-yellow-400">Chuck Norris' first program was kill -9.</p>

        <button class="block mx-auto bg-white p-2 mt-4 rounded hover:bg-green-900 hover:text-yellow-500 duration-[.5s]">
            New Joke
        </button>
    </section>
   </main>
</body>
</html>
